<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Candidatos Chile 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .view-transition { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .view-hidden { opacity: 0; transform: translateY(20px); pointer-events: none; position: absolute; width: 100%; top: 0; left: 0; }
        .view-visible { opacity: 1; transform: translateY(0); position: relative; }
        .compare-selected { background-color: #2563EB !important; color: white !important; }
    </style>
</head>
<body class="text-gray-800 antialiased">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="showGrid()">InfoCandidatos 2025</h1>
            <p class="text-sm text-gray-500 hidden sm:block">Tu guía informada para las elecciones presidenciales de Chile.</p>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8 relative min-h-screen">

        <div id="grid-view" class="view-transition view-visible">
            <div class="mb-6 text-center">
                <h2 class="text-4xl font-extrabold mb-2 text-gray-900">Candidatos Presidenciales</h2>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">Selecciona hasta 4 candidatos para comparar sus propuestas clave.</p>
                <div class="mt-6">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre, partido o coalición..." class="w-full max-w-lg p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition mx-auto">
                </div>
            </div>
            <div id="candidate-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                </div>
        </div>

        <div id="profile-view" class="view-transition view-hidden">
            </div>

        <div id="comparison-view" class="view-transition view-hidden">
            </div>

    </main>
    
    <div id="compare-tray" class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-sm border-t border-gray-200 p-4 transform translate-y-full transition-transform duration-300 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h4 class="font-bold text-gray-800">Comparando:</h4>
                <div id="compare-list" class="flex flex-wrap gap-2 mt-1"></div>
            </div>
            <button id="compare-action-button" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 disabled:bg-gray-400 font-semibold transition shadow-md">
                Comparar <span id="compare-count">(0)</span>
            </button>
        </div>
    </div>

    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 InfoCandidatos Chile. Un proyecto cívico independiente.</p>
        </div>
    </footer>

    <script>
        let allCandidates = [];
        let candidatesToCompare = [];

        const gridView = document.getElementById('grid-view');
        const profileView = document.getElementById('profile-view');
        const comparisonView = document.getElementById('comparison-view');
        const candidateGrid = document.getElementById('candidate-grid');
        const searchInput = document.getElementById('searchInput');
        const compareTray = document.getElementById('compare-tray');
        const compareList = document.getElementById('compare-list');
        const compareCount = document.getElementById('compare-count');
        const compareActionButton = document.getElementById('compare-action-button');

        const renderCandidateGrid = (filteredCandidates) => {
            candidateGrid.innerHTML = '';
            filteredCandidates.forEach(candidate => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 group";
                card.innerHTML = `
                    <div class="relative cursor-pointer" onclick="showProfile(${candidate.id})">
                        <img src="${candidate.photo}" alt="Foto de ${candidate.name}" class="w-full h-56 object-cover object-top">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-4">
                            <h3 class="text-xl font-bold text-white">${candidate.name}</h3>
                            <p class="text-sm text-gray-200">${candidate.party}</p>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-100 flex flex-col">
                        <p class="text-xs text-blue-600 font-semibold mb-2">${candidate.coalition}</p>
                        <button id="compare-btn-${candidate.id}" onclick="toggleCompare(${candidate.id})" class="mt-auto w-full bg-gray-200 text-gray-700 text-sm py-2 rounded-md hover:bg-gray-300 transition font-semibold">
                            Seleccionar para Comparar
                        </button>
                    </div>
                `;
                candidateGrid.appendChild(card);
            });
            updateCompareButtons();
        };
        
        const showProfile = (id) => {
            const candidate = allCandidates.find(c => c.id === id);
            if (!candidate) return;
            const proposalsHtml = candidate.proposals.map(p => `<div class="bg-gray-50 p-4 rounded-lg border border-gray-200"><h4 class="font-semibold text-gray-800">${p.title}</h4><p class="text-gray-600 text-sm mt-1">${p.description}</p></div>`).join('');
            profileView.innerHTML = `<button id="backButtonProfile" class="mb-6 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition flex items-center shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Volver a la lista</button><div class="bg-white rounded-lg shadow-xl overflow-hidden"><div class="md:flex"><div class="md:flex-shrink-0"><img class="h-64 w-full object-cover object-top md:w-64" src="${candidate.photo}" alt="Foto de ${candidate.name}"></div><div class="p-8 flex flex-col justify-center"><div class="uppercase tracking-wide text-sm text-blue-600 font-semibold">${candidate.coalition}</div><h2 class="block mt-1 text-4xl leading-tight font-extrabold text-black">${candidate.name}</h2><p class="mt-2 text-lg text-gray-500">${candidate.party} - ${candidate.age} años</p></div></div><div class="p-8 border-t border-gray-200"><h3 class="text-2xl font-bold mb-4">Biografía</h3><p class="text-gray-700 leading-relaxed">${candidate.bio}</p><h3 class="text-2xl font-bold mt-8 mb-4">Propuestas Principales</h3><div class="space-y-4">${proposalsHtml}</div><h3 class="text-2xl font-bold mt-8 mb-4">Redes Sociales</h3><div class="flex space-x-4"><a href="${candidate.social.twitter}" target="_blank" class="text-blue-500 hover:text-blue-700 transition font-medium">Twitter</a><a href="${candidate.social.instagram}" target="_blank" class="text-purple-600 hover:text-purple-800 transition font-medium">Instagram</a></div></div></div>`;
            switchToView('profile');
            document.getElementById('backButtonProfile').addEventListener('click', showGrid);
        };
        
        const showGrid = () => switchToView('grid');
        const showComparison = () => switchToView('comparison');

        const switchToView = (viewName) => {
            [gridView, profileView, comparisonView].forEach(v => {
                v.classList.remove('view-visible');
                v.classList.add('view-hidden');
            });
            document.getElementById(`${viewName}-view`).classList.remove('view-hidden');
            document.getElementById(`${viewName}-view`).classList.add('view-visible');
            window.scrollTo(0, 0);
        };
        
        const toggleCompare = (id) => {
            event.stopPropagation();
            const index = candidatesToCompare.indexOf(id);
            if (index > -1) {
                candidatesToCompare.splice(index, 1);
            } else {
                if (candidatesToCompare.length < 4) {
                    candidatesToCompare.push(id);
                } else {
                    alert("Puedes comparar un máximo de 4 candidatos a la vez.");
                }
            }
            updateCompareTray();
            updateCompareButtons();
        };

        const updateCompareTray = () => {
            if (candidatesToCompare.length > 0) {
                compareTray.classList.remove('translate-y-full');
                compareList.innerHTML = '';
                candidatesToCompare.forEach(id => {
                    const candidate = allCandidates.find(c => c.id === id);
                    const pill = document.createElement('div');
                    pill.className = 'bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full flex items-center';
                    pill.innerHTML = `<span>${candidate.name.split(' ')[0]}</span><button onclick="toggleCompare(${id})" class="ml-2 text-blue-500 hover:text-blue-800">&times;</button>`;
                    compareList.appendChild(pill);
                });
            } else {
                compareTray.classList.add('translate-y-full');
            }
            compareCount.textContent = `(${candidatesToCompare.length})`;
            compareActionButton.disabled = candidatesToCompare.length < 2;
        };
        
        const updateCompareButtons = () => {
            document.querySelectorAll('[id^="compare-btn-"]').forEach(btn => {
                const id = parseInt(btn.id.split('-')[2]);
                if(candidatesToCompare.includes(id)){
                    btn.classList.add('compare-selected');
                    btn.textContent = 'Quitar de Comparación';
                } else {
                    btn.classList.remove('compare-selected');
                    btn.textContent = 'Seleccionar para Comparar';
                }
            });
        };
        
        const renderComparison = () => {
            const selected = allCandidates.filter(c => candidatesToCompare.includes(c.id));
            if (selected.length < 2) return;

            // Encontrar todos los temas únicos de propuestas
            const allProposalTitles = [...new Set(selected.flatMap(c => c.proposals.map(p => p.title)))];

            const headerHtml = selected.map(c => `<th class="p-4 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-bold text-gray-700">${c.name}</th>`).join('');
            
            const rowsHtml = allProposalTitles.map(title => {
                const cellsHtml = selected.map(c => {
                    const proposal = c.proposals.find(p => p.title === title);
                    return `<td class="p-4 border-b border-gray-200 align-top">${proposal ? proposal.description : '<span class="text-gray-400">Sin propuesta sobre este tema</span>'}</td>`;
                }).join('');
                return `<tr><td class="p-4 border-b border-gray-200 bg-gray-50 font-semibold align-top">${title}</td>${cellsHtml}</tr>`;
            }).join('');

            comparisonView.innerHTML = `
                <button id="backButtonCompare" class="mb-6 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition flex items-center shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Volver a la lista</button>
                <h2 class="text-3xl font-extrabold mb-6 text-center">Comparación de Propuestas</h2>
                <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                    <table class="w-full">
                        <thead><tr><th class="p-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-bold text-gray-600">Tema</th>${headerHtml}</tr></thead>
                        <tbody>${rowsHtml}</tbody>
                    </table>
                </div>
            `;
            showComparison();
            document.getElementById('backButtonCompare').addEventListener('click', showGrid);
        };

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filtered = allCandidates.filter(c => 
                c.name.toLowerCase().includes(searchTerm) || 
                c.party.toLowerCase().includes(searchTerm) ||
                c.coalition.toLowerCase().includes(searchTerm)
            );
            renderCandidateGrid(filtered);
        });

        compareActionButton.addEventListener('click', renderComparison);

        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    allCandidates = data.candidates;
                    renderCandidateGrid(allCandidates);
                })
                .catch(error => {
                    console.error('Hubo un problema al cargar los datos de los candidatos:', error);
                    candidateGrid.innerHTML = `<p class="text-center text-red-500 col-span-full">Error al cargar los datos.</p>`;
                });
        });
    </script>
</body>
</html>
